name: train
version: 1.0.0
kind: compute

dependencies:
  - python3
  - python3-yaml
  - pip

install:
  - pip install lightgbm
  - pip install pandas
  - pip install numpy
  - pip install scikit-learn
  - pip install scipy

files:
  - brane_train.py

entrypoint:
  kind: task
  exec: brane_train.py

actions:
  'tran':
    command:
      args:
        - train
    input:
      - type: string
        name: model_name
      - type: string
        name: xtrain
      - type: string
        name: ytrain
      - type: string
        name: xval
      - type: string
        name: yval
      - type: string
        name: modelname
      - type: string
        name: eval_metric
      - type: integer
        name: max_depth
      - type: integer
        name: n_estimators
      - type: real
        name: learning_rate
      - type: integer
        name: num_leaves
      - type: real
        name: colsample_bytree 
      - type: string
        name: objective

    output:
      - type: string
        name: output