name: visualization
version: 1.0.0
kind: compute

dependencies:
  - python3
  - python3-yaml
  - python3-pip

files:
- brane_visualization.py

install:
  - pip3 install pandas
  - pip3 install matplotlib

entrypoint:
  kind: task
  exec: brane_visualization.py

actions:
  'groupbyplot':
    command:
      args:
        - groupbyplot
    input:
      - type: string
        name: input
      - type: string
        name: csv_path
      - type: string
        name: output_path
      - type: string
        name: column_name
      - type: real
        name: threshold_others
      - type: string
        name: plot_title
      - type: boolean
        name: drop_nan
    output:
      - type: string
        name: output