name: visualization
version: 1.0.0
kind: compute

dependencies:
  - python3
  - python3-yaml
  - pip

install:
  - pip install pandas
  - pip install plotly

files:
  - visualization.py

entrypoint:
  kind: task
  exec: visualization.py

actions:
  'pie_chart':
    command:
      args:
        - pie_chart
    input:
      - type: string
        name: csv_path
      - type: string
        name: column_name
      - type: real
        name: threshold_others
      - type: string
        name: title
      - type: boolean
        name: drop_nan

    output:
      - type: string
        name: output