name: preprocessing
version: 1.0.0
kind: compute

dependencies:
  - python3
  - python3-yaml
  - pip

install:
  - pip install pandas
  - pip install numpy
  - pip install scikit-learn
  - pip install scipy

files:
  - brane_preprocessing.py

entrypoint:
  kind: task
  exec: brane_preprocessing.py

actions:
  'preprocess':
    command:
      args:
        - preprocess
    input:
      - type: string
        name: path_train
      - type: string
        name: path_test
    output:
      - type: string
        name: output